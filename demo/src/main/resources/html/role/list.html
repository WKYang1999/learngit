<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>roleList</title>
</head>
<body class="container">
<br/>
<h1>用户列表</h1>
<br/><br/>
<div class="with:80%">
    <table class="table table-hover">
        <thead>
        <tr>
            <th>#</th>
            <th>Role POST</th>
            <th>Role PAY</th>
            <th>Edit</th>
            <th>Delete</th>
        </tr>
        </thead>
        <tbody>
        <tr  th:each="role:${roles}">
            <th scope="row" th:text="${role.roleId}">1</th>
            <td th:text="${role.rolePost}">neo</td>
            <td th:text="${role.rolePay}">6</td>
            <td ><p style="margin: 2px" th:each="user:${role.userSet}" th:text="${user.name}">罗翔</p></td>
            <td><a th:href="@{/role/toEdit(id=${role.roleId})}">编辑</a></td>
            <td><a th:href="@{/role/delete(id=${role.roleId})}">删除</a></td>
        </tr>
        </tbody>
    </table>
</div>
<div class="form-group">
    <div class="col-sm-2 control-label">
        <a href="#" th:href="@{/role/toAdd}" class="btn btn-info">添加</a>
        <a href="/toAdd" th:href="@{/role/list}" class="btn btn-info">主页</a>
    </div>
</div>

</body>
</html>
