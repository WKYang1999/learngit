<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>userTBEdit</title>
</head>
<body class="container">
<br/>
<h1>修改用户</h1>
<br/><br/>
<div class="with:80%">
    <form class="form-horizontal"   th:action="@{/userTB/toEdit}" th:object="${user}"  method="post">
        <input type="hidden" name="userId" th:value="*{userId}" />
        <div class="form-group">
            <label for="name" class="col-sm-2 control-label">name</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="name"  id="name" th:value="*{name}" placeholder="name"/>
            </div>
        </div>
        <div class="form-group">
            <label for="userSex" class="col-sm-2 control-label" >userSex</label>
            <div class="col-sm-10">
                <input type="userSex" class="form-control" name="userSex" id="userSex"  th:value="*{userSex}" placeholder="Password"/>
            </div>
        </div>
        <div class="form-group">
            <label for="roleSet" class="col-sm-2 control-label" >roleSet</label>
            <div class="col-sm-10">
                <select type="roleSet" class="form-control" id="roleSet" name="roleSet" multiple="multiple">
                    <option th:each="role:${roles}" th:value="${role.getRoleId()}" th:text="${role.getRolePost()}" th:selected="${user.roleSet.contains(role)}">请选择</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <input type="submit" value="保存" class="btn btn-info" />
                &nbsp; &nbsp; &nbsp;
                <a href="/toAdd" th:href="@{/userTB/list}" class="btn btn-info">返回</a>
            </div>
        </div>
    </form>
</div>
</body>
</html>
