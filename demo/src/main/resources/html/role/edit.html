<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>role</title>
</head>
<body class="container">
<br/>
<h1>修改用户</h1>
<br/><br/>
<div class="with:80%">
    <form class="form-horizontal"   th:action="@{/role/edit}" th:object="${role}"  method="post">
        <input type="hidden" name="roleId" th:value="*{roleId}" />
        <div class="form-group">
            <label for="rolePost" class="col-sm-2 control-label">rolePost</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="rolePost"  id="rolePost" th:value="*{rolePost}" placeholder="rolePost"/>
            </div>
        </div>
        <div class="form-group">
            <label for="rolePay" class="col-sm-2 control-label" >rolePay</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="rolePay" id="rolePay"  th:value="*{rolePay}" placeholder="rolePay"/>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <input type="submit" value="保存" class="btn btn-info" />
                &nbsp; &nbsp; &nbsp;
                <a href="/toAdd" th:href="@{/role/list}" class="btn btn-info">返回</a>
            </div>
        </div>
    </form>
</div>
</body>
</html>
