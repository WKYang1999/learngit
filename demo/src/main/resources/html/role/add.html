<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>roleAdd</title>
</head>
<body class="container">
<br/>
<h1>添加用户</h1>
<br/><br/>
<div class="with:80%">
    <form class="form-horizontal"   th:action="@{/role/add}"  method="post">
        <div class="form-group">
            <label for="rolePost" class="col-sm-2 control-label">RolePost</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="rolePost"  id="rolePost" placeholder="RolePost"/>
            </div>
        </div>
        <div class="form-group">
            <label for="rolePay" class="col-sm-2 control-label" >RolePay</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="rolePay" id="rolePay" placeholder="RolePay"/>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <input type="submit" value="保存" class="btn btn-info" />
                &nbsp; &nbsp; &nbsp;
                <a href="/toAdd" th:href="@{/role/list}" class="btn btn-info">返回</a>
            </div>

        </div>
    </form>
</div>
</body>
</html>
