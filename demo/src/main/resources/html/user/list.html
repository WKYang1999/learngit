<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>userList</title>
</head>
<body class="container">
<br/>
<h1>用户列表</h1>
<br/><br/>
<div class="with:80%">
    <table class="table table-hover">
        <thead>
        <tr>
            <th>#</th>
            <th>User Name</th>
            <th>Age</th>
            <th>Edit</th>
            <th>Delete</th>
        </tr>
        </thead>
        <tbody>
        <tr  th:each="user:${users}">
            <th scope="row" th:text="${user.id}">1</th>
            <td th:text="${user.userName}">neo</td>
            <td th:text="${user.age}">6</td>
            <td><a th:href="@{/toEdit(id=${user.id})}">编辑</a></td>
            <td><a th:href="@{/delete(id=${user.id})}">删除</a></td>
        </tr>
        </tbody>
    </table>
</div>
<div class="form-group">
    <div class="col-sm-2 control-label">
        <a href="#" th:href="@{/toAdd}" class="btn btn-info">添加</a>
        <a href="#" th:href="@{/find}" class="btn btn-info">名字</a>
        <a href="#" th:href="@{/findNA}" class="btn btn-info">名字或年龄</a>
        <a href="#" th:href="@{/findNAA}" class="btn btn-info">名字和年龄</a>
        <a href="/toAdd" th:href="@{/list}" class="btn btn-info">主页</a>
    </div>
</div>

</body>
</html>
